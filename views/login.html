<div class="container">
<form class="form-horizontal" ng-submit="loginAuth()" style="margin-top: 100px;">
  <div class="form-group">

  
<!-------------inter ur email------------------>
    <label for="inputEmail3" class="col-sm-2 control-label wow bounceInLeft">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control wow bounceInRight hvr-grow" id="inputEmail3" placeholder="Email" ng-model="login.email">
    </div>
  </div>

  <!-------------inter ur Password------------------>

  <div class="form-group">
  
    <label for="inputPassword3" class="col-sm-2 control-label wow bounceInLeft">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control wow bounceInRight hvr-grow" id="inputPassword3" placeholder="Password" ng-model="login.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label class=" wow bounceInUp">
          <input type="checkbox" > Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default wow bounceInUp hvr-grow">Sign in</button>
    </div>
  </div>
</form>

</div>
